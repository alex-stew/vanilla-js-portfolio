    <link rel="shortcut icon" href="./assets/misc/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/reset.css">

    <script language="JavaScript">
        var frmvalidator = new Validator("contactform");
        frmvalidator.addValidation("name", "req", "Please provide your name");
        frmvalidator.addValidation("email", "req", "Please provide your email");
        frmvalidator.addValidation("email", "email",
            "Please enter a valid email address");
    </script>
</head>

<body>
    <!-- navigation -->
    <header>
        <!-- navigation direct target links used -->
        <nav class="navbar navPad navbar-expand-lg navbar-light fixed-top bg-light" ;>
            <div class="container-fluid" style="background-color: #1a3c40">
                <a class="navbar-brand" href="./index.html"> <img id="logo-image" src="./assets/misc/edenLogo.v4.png"
                        alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section id="contact-form">
        <div class="container-contact">
            <form id="formLogin">
                <h1>CONTACT ME</h1>
                <p>
                    <input type="text" id="name" placeholder="name" />
                </p>
                <p>
                    <input type="text" id="email" placeholder="email address" />
                </p>
                <p>
                    <input type="text" id="message" placeholder="say hi" />
                </p>
                <p>
                    <button id="submitbutton" type="button">Submit</button>
                </p>
            </form>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer">
        <div class="row">
            <div class="col d-flex flex-row">
                <span class="sigBox"><img id="sig" src="./assets/misc/edenSig.v5.png" alt="signature"></span>
                <div class="social mx-auto">
                    <a href="https://www.linkedin.com/in/alex-stewart-3a2937a9/"><i class="fab fa-linkedin fa-2x"></i><a
