<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Favicon and title -->
    <link rel="icon" href="path/to/fav.png">
    <title>homepage</title>

    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/new.css">

    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->
    <div class="modal" id="meet-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <a href="#" class="close" role="button" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
                <h5 class="modal-title">Where suits?</h5>
                <!-- First radio button -->
                <div class="custom-radio">
                    <input type="radio" name="radio-set-1" id="radio-1" value="radio-1">
                    <label for="radio-1">B3 Coffee</label>
                </div>
                <!-- Second radio button -->
                <div class="custom-radio">
                    <input type="radio" name="radio-set-1" id="radio-2" value="radio-2">
                    <label for="radio-2">5048</label>
                </div>
                <!-- Third radio button -->
                <div class="custom-radio">
                    <input type="radio" name="radio-set-1" id="radio-3" value="radio-3">
                    <label for="radio-3">Elementary Coffee</label>
                </div>
                <!-- Forth radio button -->
                <div class="custom-radio">
                    <input type="radio" name="radio-set-1" id="radio-4" value="radio-4">
                    <label for="radio-4">Mondays</label>
                </div>
                <div class="text-right mt-20">
                    <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
                    <a href="#" class="btn mr-5" role="button">Another, time...</a>
                    <a href="#" class="btn btn-primary" role="button">Time & Date</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal-2" tabindex="-1" role="dialog">

    </div>
    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar">

        <!-- Sticky alerts (toasts), empty container -->
        <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
        <div class="sticky-alerts"></div>

        <!-- Navbar start -->
        <!-- Navbar with a navbar-item as dropdown -->
        <nav class="navbar">
            <!-- Navbar brand -->
            <a href="./i.html" class="navbar-brand">
                <img src="./assets/misc/edenLogo.v4.png" alt="logo">
            </a>
            <!-- Navbar text -->
            <span class="navbar-text ml-5"> <!-- ml-5 = margin-left: 0.5rem (5px) -->
                <span class="badge text-monospace">v1.3</span>
            <!-- text-monospace = font-family shifted to monospace -->
            </span>

            <a href="#meet-modal" class="btn btn-primary" role="button"><i data-feather="coffee"></i></a>

            <!-- Navbar nav -->
            <ul class="navbar-nav ml-auto">
                <!-- ml-auto = margin-left: auto -->
                <li class="nav-item active">
                    <a href="#" class="nav-link">home</a>
                </li>
                <li class="nav-item dropdown with-arrow">
                    <a class="nav-link" data-toggle="dropdown" id="nav-link-dropdown-toggle">
                        more<i class="fa fa-angle-down ml-5" aria-hidden="true"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="nav-link-dropdown-toggle">
                        <a href="about.html" class="dropdown-item">about me</a>
                        <div class="dropdown-divider"></div>
                        <a href="contact.html" class="dropdown-item">contact me</a>
                        <a href="#meet-modal" class="dropdown-item">meet me</a>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- Navbar end -->

        <!-- Content wrapper start -->
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="alex-box center-screen">
                    <div class="hero">
                        <div class="content">
                            <h1 class="content-title">
                                Hi, thanks for stopping by;
                            </h1>
                        </div>
                        <!-- First row (equally spaced on large screens and up) -->
                        <div class="row row-eq-spacing-lg">
                            <div class="col-lg-6">
                                <div class="card h-lg-250 overflow-y-lg-auto">
                                    <!-- h-lg-250 = height = 25rem (250px) only on large screens and up (> 992px), overflow-y-lg-auto = overflow-y: auto only on large screens and up (> 992px) -->
                                    <h2 class="card-title">Code Noob</h2>
                                    <img src="#">
                                    <strong class="badge badge-success float-right">New</strong>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card h-lg-250 overflow-y-lg-auto">
                                    <!-- h-lg-250 = height = 25rem (250px) only on large screens and up (> 992px), overflow-y-lg-auto = overflow-y: auto only on large screens and up (> 992px) -->
                                    <h2 class="card-title">Weathered</h2>
                                    ...
                                </div>
                            </div>
                        </div>
                        <!-- Second row (equally spaced) -->
                        <div class="row row-eq-spacing">
                            <div class="col-6 col-xl-3">
                                <div class="card">
                                    <h2 class="card-title">Spotwify</h2>
                                    ...
                                </div>
                            </div>
                            <div class="col-6 col-xl-3">
                                <div class="card">
                                    <h2 class="card-title">JS Test</h2>
                                    ...
                                </div>
                            </div>
                            <!-- Overflow occurs here on large screens (and down) -->
                            <!-- Therefore, a v-spacer is added at this point -->
                            <div class="v-spacer d-xl-none"></div>
                            <!-- d-xl-none = display: none only on extra large screens (> 1200px) -->
                            <div class="col-6 col-xl-3">
                                <div class="card">
                                    <h2 class="card-title">Daily Task</h2>
                                    ...
                                </div>
                            </div>
                            <div class="col-6 col-xl-3">
                                <div class="card">
                                    <h2 class="card-title">React</h2>
                                    ...
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <!-- Content wrapper end -->
    </div>
    <!-- Page wrapper end -->

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <!-- feather JS -->
    <script>
        feather.replace()
    </script>
</body>

</html>
